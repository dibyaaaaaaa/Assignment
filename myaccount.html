<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            height: 100vh;
            width: 250px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }
        .navbar a {
            padding: 16px;
            text-decoration: none;
            color: white;
            display: block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .navbar .nav-links {
            flex-grow: 1;
        }
        .navbar .account {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }
        .navbar .account a {
            color: #aaa;
            text-decoration: none;
        }
        .navbar .account a:hover {
            color: white;
        }
        .logo {
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: #222;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 16px;
            position: relative;
        }
        .search-bar {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .editable-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }
        .editable-field label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        .editable-field input[type="text"],
        .editable-field input[type="email"],
        .editable-field input[type="tel"],
        .editable-field input[type="date"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .image-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 16px;
            position: relative;
        }
        .image-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 16px;
        }
        .image-section input[type="file"] {
            display: none;
        }
        .edit-button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #575757;
        }
        .save-button, .cancel-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .save-button:hover, .cancel-button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <img src="logo3.jpg" alt="Logo">
    </div>
    <div class="nav-links">
        <a href="home.html" target="_blank">Home</a>
        <a href="customers.html" target="_blank">Customers</a>
        <a href="departments.html" target="_blank">Departments</a>
        <a href="media.html" target="_blank">Media</a>
    </div>
    <div class="account">
        <a href="myaccount.html" target="_blank">Account</a>
    </div>
</div>

<div class="content">
    <input type="text" class="search-bar" placeholder="Search...">

    <div class="image-section">
        <img src="image5.jpg" alt="Profile Picture" id="profileImage">
        <input type="file" id="imageUpload" accept="image/*">
        <button class="edit-button" onclick="document.getElementById('imageUpload').click()">Edit</button>
    </div>

    <div class="editable-field">
        <label for="name">Name:</label>
        <input type="text" id="name" value="John Doe">
    </div>

    <div class="editable-field">
        <label for="email">Email:</label>
        <input type="email" id="email" value="john.doe@example.com">
    </div>

    <div class="editable-field">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" value="+1234567890">
    </div>

    <div class="editable-field">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" value="1980-01-01">
    </div>

    <div>
        <button class="save-button" onclick="saveChanges()">Save</button>
        <button class="cancel-button" onclick="cancelChanges()">Cancel</button>
    </div>
</div>

<script>
    document.getElementById('imageUpload').addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('profileImage').setAttribute('src', event.target.result);
            }
            reader.readAsDataURL(file);
        }
    });

    function saveChanges() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const dob = document.getElementById('dob').value;
        console.log('Saved Information:', { name, email, phone, dob });
        alert('Your changes have been saved.');
    }

    function cancelChanges() {
        // Reload the page to cancel the changes
        location.reload();
    }
</script>

</body>
</html>
